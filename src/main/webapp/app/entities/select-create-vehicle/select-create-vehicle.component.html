<fieldset *ngIf="editBookingForm" [formGroup]="editBookingForm" class="mb-2">
  <legend>Vehicle Info</legend>
  <div class="form-group row" *ngIf="!newVehicle && selectMode">
    <label class="col-sm-2 col-form-label" for="field_vehicle">Select vehicle</label>
    <div class="col-sm-10">
      <ng-select
        #select
        [items]="vehicles"
        id="field_vehicle"
        name="vehicle"
        formControlName="vehicle"
        bindLabel="vehicleToString"
        placeholder="Search Vehicle by Registration"
      >
        <ng-template ng-label-tmp let-item="item">
          {{ vehicleDetailsToString(item) }}
        </ng-template>
      </ng-select>
    </div>
  </div>
  <div class="form-group">
    <button id="jh-create-entity" type="button" class="btn btn-secondary btn-sm float-right" [routerLink]="['/vehicle/new']" [state]="{ customerId: this.editBookingForm?.get('customer')!.value?.id }">
      <fa-icon icon="plus"></fa-icon>
      <span class="d-none d-md-inline">Create New Vehicle</span>
    </button>
  </div>
</fieldset>
