<fieldset *ngIf="editBookingForm" [formGroup]="editBookingForm" class="mb-2">
  <legend>Customer Info</legend>
  <div class="form-group row" *ngIf="!newCustomer && selectMode">
    <label for="field_customer" class="col-sm-2 col-form-label">Select Customer</label>
    <div class="col-sm-10">
      <ng-select
        *ngIf="customers.length > 0"
        #select
        [items]="customers"
        id="field_customer"
        name="customer"
        formControlName="customer"
        bindLabel="customerToString"
        placeholder="Search Customer"
      >
        <ng-template ng-label-tmp let-item="item">
          {{ customerDetailsToString(item) }}
        </ng-template>
      </ng-select>
    </div>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-secondary btn-sm float-right" [routerLink]="['/customer/new']">
      <fa-icon icon="plus"></fa-icon>
      <span class="d-none d-md-inline">Create New Customer</span>
    </button>
  </div>
</fieldset>
