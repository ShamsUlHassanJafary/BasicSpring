<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-garage-admin-heading">Create or edit a Garage Admin</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">Garage Name</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label  for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.firstName }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label  for="field_garage">Existing Garage</label>
                    <select class="form-control" id="field_garage" name="garage" formControlName="garage">
                      <option [ngValue]="null"></option>
                      <option
                        [ngValue]="garageOption.id === editForm.get('garage')!.value?.id ? editForm.get('garage')!.value : garageOption"
                        *ngFor="let garageOption of garages; trackBy: trackById" [selected]="garageOption.id === editForm.get('garage')!.value?.id"
                      >
                        {{ garageOption.businessName }}
                      </option>
                    </select>
                  </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
