<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.booking.title}">JHipster activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.booking.greeting(${customer.firstName})}">
            Dear
        </p>
        <p th:text="#{email.booking.text1(${booking.garage.businessName})}">
            Your JHipster account has been created, please click on the URL below to activate it:
        </p>

<!--            <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}"-->
<!--            th:text="${url}">Activation link</a>-->
<!--        </p>-->
        <p>
            <span th:text="#{email.booking.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.booking.signature(${booking.garage.businessName})}">JHipster.</em>
            <br/>
            <span th:text="${booking.garage.businessEmail}"></span>
            <br/>
            <span th:text="${booking.garage.phoneNumber}"></span>
        </p>
    </body>
</html>
